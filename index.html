<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1">
						Look how awsome! This is a <br />that I created using<br />HTML5 and CSS3 during my<br />
						4GeeksAcademy Course!
					</p>
					<p class="p2">
						This is so cool, I can't wait to<br />
						start doing more stuff!
					</p>
				</div>
				<div class="body-right">
					<input type="text" name="name" placeholder="Some Name" /><br /><br />
					<input type="text" name="email" placeholder="Some email" /><br /><br />
					<input type="text" name="comment" placeholder="Some comment" /><br /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button class="button" type="submit">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
